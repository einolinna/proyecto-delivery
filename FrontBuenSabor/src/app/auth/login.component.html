<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2> Ya has iniciado sesión</h2>
</div>
<ng-template #loggedOut>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item"><a routerLink="/login" class="nav-link active">Iniciar Sesión</a></li>
          <li class="nav-item"><a routerLink="/registro" class="nav-link">Crear Cuenta</a></li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-group">
            <label for="nombreUsuario">Nombre de Usuario</label>
            <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario"
              required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
          </div>
          <div class="form-group">
            <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Iniciar Sesión</button>
          </div>
        </form>
        <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger-mt-3">Error en el login: {{errMsj}}</div>
      </div>
    </div>
  </div>
</ng-template>

<div class="container d-flex justify-content-center" *ngIf="!isLogged">
  <div class="card">
    <div class="card-header text-center">
      - o -
    </div>
    <div class="card-body">
      <button class="btn btn-outline-danger btn-lg btn-block" (click)="signInWithGoogle()">
        <i class="fab fa-google"></i>Iniciar sesión con Google</button>
    </div>
  </div>

</div>
